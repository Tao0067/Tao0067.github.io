        <h2 id="冒泡排序"><a href="#冒泡排序" class="headerlink" title="冒泡排序"></a>冒泡排序</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">$array = [123,545,32,6,41,43];</span><br><span class="line"></span><br><span class="line">for ($i=0;$i&lt;count($array)-1;$i++)&#123;</span><br><span class="line">    //每循环一次找出最小的一个 $k=$i+1 不对比以排序的</span><br><span class="line">    for($k=$i+1;$k&lt;count($array);$k++) &#123;</span><br><span class="line">        if ($array[$i] &gt; $array[$k]) &#123; // 545 &gt; 32 交换位置</span><br><span class="line">            $a          = $array[$k];</span><br><span class="line">            $array[$k]  = $array[$i];</span><br><span class="line">            $array[$i]  = $a;</span><br><span class="line">        &#125;</span><br><span class="line">       var_dump($array)；</span><br><span class="line">       //[6,545,123,32,41,43]</span><br><span class="line">       //[6,32,123,545,41,43]</span><br><span class="line">       //[6,32,41,545,123,43]</span><br><span class="line">       //[6,32,41,43,123,545]</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var_dump($array) // 6，32，41，43，123，545</span><br></pre></td></tr></table></figure>
<hr>
<p>取数组的第一个和后面的所有值有对比，比出最小的<br>下次取第二个如此循环</p>
